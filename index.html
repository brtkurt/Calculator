<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" href="https://i.pinimg.com/originals/43/28/c3/4328c30611e0c3a5556fa1d4cb35dae7.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  </head>
  
<body>
  <header>
    <nav>
      <h1>Calculator.net</h1>
      <a class="nav_links" href="#calculator_div">Calculator</a>
      <a class="nav_links" href="#footer">About</a>
    </nav>
  </header>
  <section>
    <div class="hero">
      <img src="https://meldfinancial.com/wp-content/uploads/calculate-provisional-income-facebook-1200x630.jpg" 
      alt="troubleWithBlackTable.img">
      <h2 class="headline">Stop Thinking and<br> Start Calculate</h2>
    </div>
  </section>
  
  <div class="slide"></div>
  
  <div id="calculator_div" class="calculator_div">
    <h3>Calculator </h3>
    <div class="calculator">
      <div class="display">
        <div class="first_input"></div>
        <div class="second_input"></div>
      </div>
      <button class="two_digit top_button delete">AC</button>
      <button class="top_button minus">+/-</button>
      <button class="operation">÷</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">-</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation">+</button>
      <button class="two_digit number">0</button>
      <button id="special"class="number">.</button>
      <button class="equal" >=</button>
    </div>
  </div>
  
  <footer id="footer"class="foot-container" >
    <h2>Created by ©Berat Kurt</h2>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="animation.js"></script>
  <script src="index.js" defer></script>
</body>

</html>
